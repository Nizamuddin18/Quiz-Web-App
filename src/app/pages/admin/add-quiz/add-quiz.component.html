<mat-card class = "backgound-custom" >
    <h1>Add Quiz</h1> 
    <mat-divider class = "mb-10"></mat-divider>
    <mat-card-content>
        <form (ngSubmit) = "formSubmit()">
            <!-- Title -->
            <mat-form-field class="full-width mt-10" appearance="outline">
                <mat-label>Title</mat-label>
                <input type="text" autofocus
                name = "title"
                [(ngModel)] = "quiz.title"
                required
                matInput placeholder="Title">
            </mat-form-field>

                <!-- Description -->
            <mat-form-field class="full-width mt-10" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea name = "description" rows="5"
                [(ngModel)] = "quiz.description"
                required
                matInput placeholder="Enter Quiz Description">
                </textarea>
            </mat-form-field>
            
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width mt-10" appearance="fill">
                        <mat-label>Max Marks</mat-label>
                        <input type="text"
                        name = "maxMarks"
                        [(ngModel)] = "quiz.maxMarks"
                        required
                        matInput placeholder="Max Marks">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width mt-10" appearance="fill">
                        <mat-label>Number Of Questions</mat-label>
                        <input type="text"
                        name = "noOfQuestions"
                        [(ngModel)] = "quiz.noOfQuestions"
                        required
                        matInput placeholder="Number Of Questions">
                    </mat-form-field>
                </div>
            </div>

            <!-- Category Select -->
            <mat-form-field appearance="fill" class="mt-10 full-width">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)] = "quiz.category.cid">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Publish Status -->
            <mat-slide-toggle
            name = "active"
            class="example-margin mt-10 mb-10"
            [(ngModel)] = "quiz.active">Publish
            </mat-slide-toggle>


           <div class="container text-center mt-10">
               <button mat-raised-button color = "primary">Add </button>
           </div>
       </form>
    </mat-card-content>
</mat-card>
