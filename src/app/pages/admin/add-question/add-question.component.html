<mat-card class = "backgound-custom" >
    <h1>Add Question for <b>{{title}}</b></h1> 
    <mat-divider class = "mb-20"></mat-divider>
       <div class="bootstrap-wrapper">
           <div class="row">
               <div class="col-md-12">
                    <mat-card-header>
                        <mat-card-subtitle class = "mt-10">
                            Enter Details of New Question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form (ngSubmit) = "formSubmit()">

                            <ckeditor [editor]="Editor" 
                            name = "content"
                            [(ngModel)] = "question.content">
                            </ckeditor>


                            <div class="row">
                                <div class="col-md-6">
                                    <!-- option1 -->
                                    <mat-form-field class="full-width mt-10" appearance="fill">
                                        <mat-label>option1</mat-label>
                                        <input type="text" 
                                        name = "option1"
                                        [(ngModel)] = "question.option1"
                                        required
                                        matInput placeholder="Option1">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!-- option2 -->
                                    <mat-form-field class="full-width mt-10" appearance="fill">
                                        <mat-label>option2</mat-label>
                                        <input type="text" 
                                        name = "option2"
                                        [(ngModel)] = "question.option2"
                                        required
                                        matInput placeholder="Option2">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <!-- option3 -->
                                    <mat-form-field class="full-width mt-10" appearance="fill">
                                        <mat-label>option3</mat-label>
                                        <input type="text" 
                                        name = "option3"
                                        [(ngModel)] = "question.option3"
                                        required
                                        matInput placeholder="Option3">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!-- option4 -->
                                    <mat-form-field class="full-width mt-10" appearance="fill">
                                        <mat-label>option4</mat-label>
                                        <input type="text" 
                                        name = "option4"
                                        [(ngModel)] = "question.option4"
                                        required
                                        matInput placeholder="Option4">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- Category Select -->
                            <mat-form-field appearance="fill" class="mt-10 full-width">
                                <mat-label>Select Answer</mat-label>
                                <mat-select name = "answer" required
                                 [(ngModel)] = "question.answer">
                                    <mat-option *ngIf="question.option1" [value] = "question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value] = "question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value] = "question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value] = "question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                        <div class="container text-center mt-10">
                            <button mat-raised-button color = "primary">Add Question</button>
                        </div>

                        </form>
                    </mat-card-content>
               </div>
           </div>
       </div>
</mat-card>
