<mat-card class = "backgound-custom">
    <mat-action-list>
        <div mat-subheader>
            <h1><mat-icon mat-list-icon class="mr-5">dashboard</mat-icon>Dashboard</h1> 
        </div>

        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Profile
        </button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>category</mat-icon>
            Categories
        </button>

        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>add_circle</mat-icon>
            Add Categories
        </button>

        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon>
            Quiz
        </button>

        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>
            Add Quiz
        </button>

    



    </mat-action-list>
</mat-card>
