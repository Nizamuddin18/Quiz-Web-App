<mat-card class = "backgound-custom" >
    <h1>All Categories</h1> 
    <mat-divider class = "mb-10"> or </mat-divider>
    <mat-list>
        <mat-list-item *ngFor = "let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider class = "mb-10"></mat-divider>
        </mat-list-item>

    </mat-list>

    <div class="container text-center mt-20">
        <button routerLink = "/admin/add-category"
        mat-raised-button color = "primary">Add New Category</button>
    </div>
</mat-card>
