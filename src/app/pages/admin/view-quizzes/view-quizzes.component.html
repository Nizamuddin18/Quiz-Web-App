<mat-card class = "backgound-custom mb-10" *ngFor = "let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color = "primary" [routerLink] = "'/admin/view-questions/' + q.qid + '/' + q.title">Questions</button>
        <button mat-stroked-button color = "primary" class="ml-10">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color = "primary" class="ml-10">No. Of Questions {{q.noOfQuestions}}</button>
        <button mat-raised-button color = "primary" class="ml-10">Attempts</button>
        <button mat-raised-button color = "primary" class="ml-10" [routerLink] = "'/admin/quiz/' + q.qid">
            <span class="material-icons">update</span>Update
        </button>
        <button mat-raised-button color = "accent" class="ml-10" (click) = "deleteQuiz(q.qid)">
            <span class="material-icons">delete</span>Delete
        </button>
        
            
    </mat-card-actions>
</mat-card>
    
    <div class="container text-center mt-20">
        <button routerLink = "/admin/add-quiz"
        mat-raised-button color = "primary">Add New Quiz</button>
    </div>
