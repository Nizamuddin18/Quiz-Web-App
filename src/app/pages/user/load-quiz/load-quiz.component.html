<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" *ngIf = "quizzes">
            <div class="col-md-4" *ngFor = "let q of quizzes">
                <mat-card class = "backgound-custom mb-10">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="ml-10">{{q.title}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content><p class="truncate">{{q.description}}</p></mat-card-content>
                    <mat-card-actions>
                        <button mat-flat-button  class="ml-10">
                            <mat-icon mat-list-icon>question_answer</mat-icon>
                            <span><b>{{q.noOfQuestions}} Questions</b></span>
                        </button>

                        <button mat-flat-button class="ml-10">
                            <mat-icon mat-list-icon>question_answer</mat-icon>
                            <span><b>{{q.maxMarks}} Marks</b></span>
                        </button>

                        <button mat-raised-button color = "primary" 
                        [routerLink] ="'/user-dashboard/' + catid + '/instructions/' + q.qid"
                        class="ml-10" >Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col-md-12" *ngIf = "quizzes.length == 0">
            <mat-card class = "backgound-custom mb-10">
                <h1>No Data Found in this Category</h1>
            </mat-card>
        </div>
    </div>
</div>
